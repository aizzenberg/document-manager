<h2 mat-dialog-title>Add New Document</h2>
<mat-dialog-content>
  <form class="form-container" [formGroup]="form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="form.controls['name'].hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <div class="file-input">
      <button
        mat-raised-button
        class="warn"
        (click)="fileDropRef.click()"
        [disabled]="form.disabled"
      >
        Choose File
      </button>
      <span id="file-name">
        <code>Selected File:</code> {{ selectedFile?.name || "âˆ…" }}
      </span>
      <input
        hidden
        #fileDropRef
        type="file"
        (change)="onFileSelected($event)"
        formControlName="file"
      />
      <mat-error *ngIf="form.controls['file'].hasError('required')">
        File is required
      </mat-error>
    </div>
  </form>
</mat-dialog-content>
<mat-progress-bar *ngIf="isLoading()" mode="indeterminate"></mat-progress-bar>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close [disabled]="isLoading()">Cancel</button>
  <button
    mat-flat-button
    class="warn"
    [disabled]="!form.valid || isLoading()"
    (click)="saveAsDraft()"
  >
    Save as draft
  </button>
  <button
    mat-flat-button
    [disabled]="!form.valid || isLoading()"
    (click)="sendToReview()"
  >
    Send to review
  </button>
</mat-dialog-actions>
